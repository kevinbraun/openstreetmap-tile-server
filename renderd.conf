[renderd]
num_threads=4
tile_dir=/var/lib/mod_tile
stats_file=/var/run/renderd/renderd.stats

[mapnik]
plugins_dir=/usr/lib/mapnik/3.0/input
font_dir=/usr/share/fonts/truetype
font_dir_recurse=1

[osm-bright]
URI=/day/
TILEDIR=/var/lib/mod_tile/day
XML=/home/renderer/src/osm-bright/build/mapnik.xml
HOST=localhost
TILESIZE=256
MAXZOOM=20

[osm-night]
URI=/night/
TILEDIR=/var/lib/mod_tile/night
XML=/home/renderer/src/osm-bright/build/mapnik.xml
HOST=localhost
TILESIZE=256
MAXZOOM=20
